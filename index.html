<!DOCTYPE html>
<html>
<head>
    <title>Mensagem de Natal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffefd5; /* Fundo com tema natalino */
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d32f2f; /* Vermelho para destaque */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        button {
            background-color: #4caf50; /* Verde para o botão */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; /* Efeito ao passar o mouse */
        }
        button.nao {
            background-color: #d32f2f; /* Vermelho para o botão "Não" */
        }
        button.nao:hover {
            background-color: #c62828; /* Efeito ao passar o mouse no "Não" */
        }
        .botao-reiniciar {
            background-color: #007BFF; /* Azul para o botão "Tentar de novo" */
        }
        .botao-reiniciar:hover {
            background-color: #0056b3; /* Azul escuro ao passar o mouse */
        }
    </style>
    <script>
        function respostaSim() {
            alert("Que bom que recebeste primor no Natal! :)");
        }

        function respostaNao() {
            // Limpa o conteudo da pagina
            document.body.innerHTML = `
                <h1>Sua mentirosa</h1>
                <button class="botao-reiniciar" onclick="tentarDeNovo()">Tentar de novo</button>
            `;
        }

        function tentarDeNovo() {
            // Recarrega a pagina
            location.reload();
        }
    </script>
</head>
<body>
    <h1>Recebeste primor no natal?</h1>
    <p>Clique em uma das opcoes abaixo:</p>
    <button onclick="respostaSim()">Sim</button>
    <button class="nao" onclick="respostaNao()">Nao</button>
</body>
</html>
