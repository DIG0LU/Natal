<!DOCTYPE html>
<html>
<head>
    <title>Feliz Natal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('https://t3.ftcdn.net/jpg/06/46/04/28/360_F_646042844_Gf6pi5YWrLYk3lwvIJzF1TzfYwTi8GHf.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* Mantém a proporção da imagem */
            background-position: center; /* Centraliza a imagem de fundo */
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ffeb3b;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px #000;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 3px 3px 6px #000;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button.nao {
            background-color: #e53935;
        }

        button.nao:hover {
            background-color: #c62828;
        }

        .botao-reiniciar {
            background-color: #007BFF;
        }

        .botao-reiniciar:hover {
            background-color: #0056b3;
        }

        .botao-voltar {
            background-color: #888;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 50px; /* Adiciona mais espaço acima do botão */
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 4px #000;
            display: inline-block; /* Alinha o botão */
        }

        .botao-voltar:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            body {
                padding: 20px; /* Reduz o padding em telas menores */
            }

            h1 {
                font-size: 36px; /* Reduz o tamanho do título */
            }

            p {
                font-size: 18px; /* Reduz o tamanho do texto */
            }

            button {
                padding: 10px 20px; /* Botões menores */
                font-size: 16px; /* Fonte menor nos botões */
            }

            .botao-voltar {
                padding: 8px 16px; /* Botão "voltar" menor */
                font-size: 14px; /* Fonte menor */
                margin-top: 30px; /* Menos espaço no topo */
            }
        }
    </style>
    <script>
        function verificarCodigo(codigoCorreto, mensagemSucesso, funcaoExtra = null) {
            const codigoInserido = prompt("Por favor, insira o código de acesso:");
            if (codigoInserido === codigoCorreto) {
                alert(mensagemSucesso);
                if (funcaoExtra) funcaoExtra();
            } else {
                alert("Código incorreto. Tente novamente.");
            }
        }

        function escolherMana() {
            document.body.innerHTML = `
                <h1>Recebeste primor no natal?</h1>
                <p>Clique em uma das opções abaixo:</p>
                <button onclick="respostaSim()">Sim</button>
                <button class="nao" onclick="respostaNao()">Não</button>
                <button class="botao-voltar" onclick="voltarInicio()">Voltar para a página inicial</button>
            `;
        }

        function respostaSim() {
            alert("Que bom que recebeste primor no Natal! :)");
        }

        function respostaNao() {
            document.body.innerHTML = `
                <h1>Sua mentirosa</h1>
                <button class="botao-reiniciar" onclick="tentarDeNovo()">Tentar de novo</button>
                <button class="botao-voltar" onclick="voltarInicio()">Voltar para a página inicial</button>
            `;
        }

        function tentarDeNovo() {
            escolherMana();
        }

        function voltarInicio() {
            document.body.innerHTML = `
                <h1>Feliz Natal</h1>
                <p>Quem está a escolher?</p>
                <button onclick="verificarCodigo('1603', 'Olá, mãe! Boas Festas!')">Mãe</button>
                <button onclick="verificarCodigo('1306', 'Olá, pai! Boas Festas!')">Pai</button>
                <button onclick="verificarCodigo('2306', 'Bem-vinda, mana!', escolherMana)">Mana</button>
            `;
        }
    </script>
</head>
<body>
    <h1>Feliz Natal</h1>
    <p>Quem está a escolher?</p>
    <button onclick="verificarCodigo('1603', 'Olá, mãe! Boas Festas!')">Mãe</button>
    <button onclick="verificarCodigo('1306', 'Olá, pai! Boas Festas!')">Pai</button>
    <button onclick="verificarCodigo('2306', 'Bem-vinda, mana!', escolherMana)">Mana</button>
</body>
</html>
